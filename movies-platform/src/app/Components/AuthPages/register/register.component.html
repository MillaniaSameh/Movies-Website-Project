<div class="form-container">
  <div class="card login-form" >
    <form [formGroup]="registerForm">

      <div class="mb-3">
        <label for="inputUsername" class="form-label">Username</label>
        <input type="text" formControlName="username" class="form-control" id="inputUsername" [class.is-invalid] = "username?.invalid && username?.touched">
        <div [hidden]="username?.valid || username?.untouched">
          <p class="text-danger" *ngIf="username?.errors?.['required']">
            Username is required
          </p>
        </div>
      </div>

      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="inputEmail" [class.is-invalid] = "email?.invalid && email?.touched">
        <div [hidden]="email?.valid || email?.untouched">
          <p class="text-danger" *ngIf="email?.errors?.['required']">
            Email address is required
          </p>
          <p class="text-danger" *ngIf="email?.errors?.['pattern']">
            Invalid email address
          </p>
        </div>
      </div>

      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" id="inputPassword" [class.is-invalid] = "password?.invalid && password?.touched">
        <div [hidden]="password?.valid || password?.untouched">
          <p class="text-danger" *ngIf="password?.errors?.['required']">
            Password is required
          </p>
          <p class="text-danger" *ngIf="password?.errors?.['pattern']">
            Invalid password (min 8 characters, at least 1 letter and 1 number)
          </p>
        </div>
      </div>

      <p>Already have an account? <a routerLink="/Login">Login</a></p>

      <p class="text-danger">
        {{errorMessage}}
      </p>

      <button type="submit" class="btn btn-primary" (click)="handleRegister()" [hidden]="registerRequestSent" [disabled]="!registerForm.valid">Register</button>

      <button class="btn btn-primary" type="button" disabled [hidden]="!registerRequestSent">
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        {{" "}}
        <span role="status">Loading...</span>
      </button>
    </form>
  </div>
</div>
